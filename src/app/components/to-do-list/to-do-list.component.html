<h1>Список задач</h1>
<ul>
  <li *ngFor="let toDo of toDoFromApi; let i = index">
    <app-to-do-list-item [toDo]="toDo" (idSent)="removeElementWithId($event)"></app-to-do-list-item>
  </li>
</ul>


<form class="todo-form">
  <mat-form-field class="todo-full-width">
    <mat-label>Содержание задачи</mat-label>
    <textarea #textAreaElement matInput placeholder="Что конкретно в планах..."></textarea>
  </mat-form-field>

    <button (click)="addNewElement()"
            [disabled]="textAreaElement.value.length < 3"
            class="submit-button-container"
            [class.submit-disable]="textAreaElement.value.length < 3">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M507-480 384-357l56 57 180-180-180-180-56 57 123 123ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
      Создать задачу
  </button>
</form>
