<h1>Список задач</h1>
<ul>
  <li *ngFor="let toDo of toDoFromApi; let i = index">
    <mat-card class="card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{toDo.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{toDo.toDoText}}</p>
      </mat-card-content>
      <mat-card-footer class="card-footer">

        <ng-container *ngIf="toDo.process; else disabled"><button
          mat-raised-button>
          <mat-icon>delete</mat-icon>
          {{'Завершить'}}
        </button></ng-container>
        <ng-template #disabled>
          <button mat-raised-button disabled>
            {{ 'Завершено' }}
          </button>
        </ng-template>
      </mat-card-footer>
    </mat-card>
  </li>
</ul>


<form class="todo-form">
  <mat-form-field class="todo-full-width">
    <mat-label>Содержание задачи</mat-label>
    <textarea matInput placeholder="Что конкретно в планах..."></textarea>
  </mat-form-field>

  <div class="submit-button-container">

  </div>
</form>
