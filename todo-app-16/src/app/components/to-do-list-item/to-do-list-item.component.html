<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{toDo?.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{toDo?.toDoText}}</p>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <app-button-component (click)="sendId()" [type]="buttonDelete" [image]="'assets/images/delete.svg'" [title]="'Удалить'"></app-button-component>
  </mat-card-footer>
</mat-card>
